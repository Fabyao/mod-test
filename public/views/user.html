<div class="jumbotron text-xs-center">
    <h1 class="display-3">Some Useful Government Service</h1>


    <form name="userForm" class="form-horizontal" data-ng-submit="userCtrl.submitForm(userForm, user)" novalidate>
        <div class="form-group" data-ng-class="{'has-error': (userForm.name.$invalid && userForm.name.$touched) || (userForm.$submitted && userForm.name.$invalid)}">
            <label for="user-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10 col-md-3">
                <input type="text" class="form-control" id="name" name="name" ng-model="user.name" required>
                <div data-ng-messages="userForm.name.$error" ng-show="userForm.name.$invalid && userForm.name.$touched || userForm.$submitted">
                    <span data-ng-message="required" class="help-block">
                   Please provide your name.
                </span>
                </div>
            </div>
        </div>

        <div class="form-group" data-ng-class="{'has-error': (userForm.maleFemale.$invalid && userForm.maleFemale.$touched) || (userForm.$submitted && userForm.maleFemale.$invalid)}">
            <label for="sex-male" class="col-sm-2 control-label">Sex</label>
            <div class="col-sm-10">

                <label class="radio-inline">
                                    <input type="radio" name="maleFemale" ng-model="user.sex" id="sex-male" value="male" required> Male
                                  </label>
                <label class="radio-inline">
                                        <input type="radio" name="maleFemale" ng-model="user.sex" id="sex-female" value="female" required> Female
                                      </label>

                <div data-ng-messages="userForm.maleFemale.$error" ng-show="userForm.maleFemale.$invalid && userForm.maleFemale.$touched || userForm.$submitted">
                    <span data-ng-message="required" class="help-block">
                                               Please select your gender.
                                            </span>
                </div>
            </div>
        </div>

        <div class="form-group" data-ng-class="{'has-error': (userForm.country.$invalid && userForm.country.$touched) || (userForm.$submitted && userForm.country.$invalid)}">
            <label for="country" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10 col-md-3">
                <select 
                class="form-control" 
                name="country" 
                id="country" 
                data-ng-model="user.selectedCountry" 
                data-ng-options="country.name for country in userCtrl.countries track by country.alpha2Code"
                required>
                                 <option value="">Choose Country</option>
                             </select>
                             <div data-ng-messages="userForm.country.$error" ng-show="userForm.country.$invalid && userForm.country.$touched || userForm.$submitted">
                                    <span data-ng-message="required" class="help-block">
                                                               Please select a country.
                                                            </span>
                                </div>

            </div>
        </div>

        <div class="form-group" data-ng-class="{'has-error': (userForm.age.$invalid && userForm.age.$touched) || (userForm.$submitted && userForm.age.$invalid)}">
            <label for="user-age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10 col-md-3">
                <input type="number" class="form-control" id="age" ng-model="user.age" name="age" required>

                <div data-ng-messages="userForm.age.$error" ng-show="userForm.age.$invalid && userForm.age.$touched || userForm.$submitted">
                        <span data-ng-message="required" class="help-block">
                                                   Please provide your age.
                                                </span>
                    </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
</div>
